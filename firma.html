<!DOCTYPE HTML>
<html>
	<head>
		<title>Disoluciones</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="https://framework-gb.cdn.gob.mx/favicon.ico" rel="shortcut icon">
		<link href="https://framework-gb.cdn.gob.mx/assets/styles/main.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="https://framework-gb.cdn.gob.mx/sso/css/plugin/fiel-sat/1.0/fiel-bootstrap.all.css" />
	 <script type="text/javascript" language="javascript" src="https://framework-gb.cdn.gob.mx/sso/js/plugin/fiel-sat/1.0/sat-fiel-1.0.0.source.all.js"></script>
	</head>
	<body>
		<!-- Contenido -->
	<main class="page">
		<!-- HTML DE INVOCACIÓN -->
		<div class="container">
			<div class="row" >
				<div  class="col-md-12" align="center">
					 <h3>DATOS DE LA PERSONA A VERIFICAR</h3>
				 </div>
			</div>
			<form class="form-horizontal" id="datos"  >
								<messages id="error" globalOnly="true" errorStyle="font-family: Times New Roman; color: #BA2025; font-size: 1.1em;" />
								<div class="form-group">
									<label  for="certI" class="col-sm-5  control-label">Certificado</label>
									<div class="col-sm-5">
										<input	type="file" name="certI" id="certI" accept=".cer"/>
									</div>
								</div>

								<div class="form-group">
									<label  for="certI" class="col-sm-5  control-label">Llave privada</label>
									<div class="col-sm-5">
										<input type="file" name="keyI" id="keyI" accept=".key"/>
									</div>
								</div>

								<div class="form-group">
									<label  for="keyP" class="col-sm-5  control-label">Contraseña</label>
									<div class="col-sm-5">
										<input 	type="password" name="keyP" id="keyP" value="" size="36" />
									</div>
								</div>

								<div style="display: none;">
									<textarea name="documento" id="documento" rows="3" cols="40">
									</textarea>
								</div>
								<br/>
								<br/>
								<div class="row">
									 <div class="col-md-12" align="center">
											<Button  Class="btn btn-primary" action="ine.html" value="">Siguiente</button>
									</div>
								</div>
								<div style="display: none;">
									<input type="text" name="signText" id="signText"/>
									<input type="text" name="certText" id="certText"/>
									<input type="text" name="shaText" id="shaText" /> <br />
									<h:inputText id="signTextI"
										value="#{publicacionesController.firma.signText}" />
									<h:inputText id="certTextI"
										value="#{publicacionesController.firma.certText}" />
									<h:inputText id="shaTextI"
										value="#{publicacionesController.firma.shaText}" />
									<br />


									<h:inputText id="documentoI"
										value="#{publicacionesController.firma.documento}" />

									<h:commandButton
										action="#{publicacionesController.firmarTerminos}"
										id="firmar" value="firmar" />
								</div>

		</h:form>
	</main>
		<script src="https://framework-gb.cdn.gob.mx/gobmx.js"></script>
		<script src="assets/js/jQuery/jquery.min.js"></script>

  </body>
</html>
